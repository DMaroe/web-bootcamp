<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   
   <!-- TODO: Add the form here -->
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST" enctype="multipart/form-data">
      <div>
         <label for="fullName">Full name:</label>
         <input type="text" id="fullName" name="fullName" required></input>
      </div>

      <div>
         <label for="email">Email address:</label>
         <input type="text" id="email" name="email" required></input>
      </div>

      <div>
         <label for="about">About you:</label>
         <textarea id="about" name="about" rows="3" cols="50"></textarea>
      </div>

      <div>
         <label for="picture">Photo:</label>
         <input type="file" id="picture" name="picture"></input>

      </div>
      <!-- Submit -->
      <div>
         <input type="submit" id="submit" name="submit"></input>
      </div>
   </form>
   
</body>

</html>
